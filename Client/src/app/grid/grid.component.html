<div id="grid-container">
  <div id="opponent">
    <div class="pseudo">
        <img src="/" alt="opponnent avatar">
        Adversaire 
    </div>
    <div class="timer">
        60:00
    </div>
  </div>
  <table>
    <tr *ngFor="let e of [].constructor(19); let i = index">
      <td
        class=""
        *ngFor="let f of [].constructor(19); let j = index"
        [id]="'l' + i + 'c' + j"
      >
        <div class="container main"><div class="pawn main"></div></div>
        <div *ngIf="i == 0" class="container up">
          <div class="pawn up"></div>
        </div>
        <div *ngIf="j == 0" class="container left">
          <div class="pawn left"></div>
        </div>
        <div *ngIf="i == 0 && j == 0" class="container upleft">
          <div class="pawn upleft"></div>
        </div>
      </td>
    </tr>
  </table>
  <div id="player">
    <div class="pseudo">
        <img src="/" alt="player avatar">
        Vous 
    </div>

    <div id="pass">
        <mat-icon>block</mat-icon>
    </div>

    <div class="timer">
        60:00
    </div>
  </div>
</div>
