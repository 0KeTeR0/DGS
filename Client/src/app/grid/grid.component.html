<div id="global-container">
  <div id="opponent">
    <div class="pseudo">
      <img src="/" alt="opponnent avatar" />
      Adversaire
    </div>
    <div class="timer">60:00</div>
  </div>
  <div id="grid-container">
    <div id="grid">
      <div id="cells-container">
        <div
          class="row"
          *ngFor="let e of [].constructor(this.getSize()); let i = index"
        >
          <div
            class="cell"
            *ngFor="let f of [].constructor(this.getSize()); let j = index"
          >
            <div class="stone" [id]="i + '-' + j"></div>
            <div
              class="stone right"
              *ngIf="j == this.getSize() - 1"
              [id]="i + '-' + (j + 1)"
            ></div>
          </div>
        </div>
        <div class="row-bottom">
          <div
            class="cell-bottom"
            *ngFor="let g of [].constructor(this.getSize()); let k = index"
          >
            <div class="stone bottom" [id]="this.getSize() + '-' + k"></div>
            <div
              class="stone bottom right"
              *ngIf="k == this.getSize() - 1"
              [id]="this.getSize() + '-' + (k + 1)"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="player">
    <div class="pseudo">
      <img src="/" alt="player avatar" />
      Vous
    </div>

    <div id="pass">
      <mat-icon>block</mat-icon>
    </div>

    <div class="timer">60:00</div>
  </div>
</div>
