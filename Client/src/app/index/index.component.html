<div class="main-container">
    <div class="player-info">
        <img class="avatar" src="victor.jpg" alt="photo de profil de l'utilisateur">
        <p class="pseudo">Victor</p>
    </div>
    <div class="top-section">
        <div class="rank">
            <img class="trophy-pic" src="trophy.png" alt="Trophy">
            <div class="rank-text">
                <p class="rank-label">Classement</p>
                <p class="rank-value">9 dan</p>
            </div>
        </div>                
        <a class="last-game" href="">
            <h2>Replay de partie</h2>
            <p class="replay-last"><i class="fas fa-redo"></i>  Revoyez votre dernière partie</p>
        </a>
    </div>
    <div class="game-options">
        <a href="">
            <img src="matchmaking.png" alt="Matchmaking">
            Matchmaking en ligne
        </a>
        <a href="">
            <img src="create.png" alt="Créer une partie">
            Créer une partie personnalisée
        </a>
        <a href="">
            <img src="join.png" alt="Rejoindre une partie">
            Rejoindre une partie personnalisée
        </a>
    </div>
    
<div class="bottom-section">
    <div class="leaderboard-section">
        <h2>Leaderboard</h2>
        <div class="leaderboard">
            <!-- Leaderboard entries go here -->
        </div>
    </div>

    <div class="invitations-section">
        <h3>Vos invitations à jouer (1)</h3>
        <div class="invitation-card">
            <div class="invitation-info">
                <p>Louis vous a invité à jouer</p>
                <small>Accepter ?</small>
            </div>
            <div class="invitation-actions">
                <button class="accept-btn">✓</button>
                <button class="decline-btn">✗</button>
            </div>
        </div>
    </div>
</div>
